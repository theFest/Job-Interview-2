<head>

<body>
    <form id="fake-form" class="col-md-6">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="speed">
	 
	 <p> <span class="label">Characters per Minute</span>
		<span id="CharactersPerMinute">0</span>

    </p>
    <p> <span class="label">Words per Minute</span>
		<span id="WordsPerMinute">0</span>
		</div>
	</div>
    <script>
		$(function () {
			$('textarea')
				.keyup(checkSpeed);
		});

		var iLastTime = 0;
		var iTime = 0;
		var iTotal = 0;
		var iKeys = 0;

		function checkSpeed() {
			iTime = new Date().getTime();

			if (iLastTime != 0) {
				iKeys++;
				iTotal += iTime - iLastTime;
				iWords = $('textarea').val().split(/\s/).length;
				$('#CharactersPerMinute').html(Math.round(iKeys / iTotal * 6000, 2));
				$('#WordsPerMinute').html(Math.round(iWords / iTotal * 6000, 2));
			}

			iLastTime = iTime;
		}


				/*
					Prevent the form from submitting
				*/
				document.getElementById('fake-form').addEventListener('submit', function(e){
					e.preventDefault();
					console.log('Yes you clicked');
				})
    </script>
	
	<style>
	#speed {
		width: 320px;
		padding: 10px;
		border: 5px solid;
		margin: 0; 
	}
	</style>
</body>

</html>
